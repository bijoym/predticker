[connection]
host = 127.0.0.1
port = 7497
clientId = 1
timeout = 30

[account]
account_size = 10000
currency = USD
trading_mode = paper

[risk_management]
max_risk_percent = 2.0
max_position_size = 100
min_profit_target = 1.5
max_positions = 5
use_atr_stops = true
stop_loss_atr_multiplier = 1.0
take_profit_atr_multiplier = 2.0
fixed_stop_percent = 2.0
fixed_profit_percent = 4.0

[predictions]
min_confidence = 60.0
confidence_threshold_aggressive = 50.0
confidence_threshold_conservative = 70.0
timeframe = 1 min
duration = 60
lookback_period = 20

[trading]
trading_mode = dry_run
order_type = bracket
use_limit_orders = false
limit_order_offset = 0.05
trading_start = 09:30
trading_end = 16:00
skip_first_minute = true
skip_last_hour = false

[symbols]
stocks = AAPL,MSFT,GOOGL,TSLA,AMZN,NVDA,META,NFLX
etfs = QQQ,SPY,IWM,DXY
high_volatility = TSLA,NVDA,AMD,PLTR

[technical_indicators]
rsi_period = 14
rsi_overbought = 70
rsi_oversold = 30
macd_fast = 12
macd_slow = 26
macd_signal = 9
bollinger_period = 20
bollinger_std_dev = 2.0
adx_period = 14
adx_trend_threshold = 20
atr_period = 14
atr_volatility_high = 2.0

[filters]
min_volume = 1000000
min_price = 5.0
max_price = 500.0
skip_penny_stocks = true
skip_pre_market = true
skip_after_hours = true
max_vix = 40
min_liquidity = 500000

[notifications]
send_alerts = false
alert_method = email
alert_email = your_email@example.com
webhook_url = 
log_level = INFO
log_file = logs/trading.log
log_trades = true
log_predictions = true

[backtesting]
backtest_period = 90
backtest_symbols = AAPL,MSFT,GOOGL,TSLA,AMZN
min_sample_size = 50
performance_threshold = 0.50

[adaptive_weights]
weights_file = models/regime_weights_20251210_135927.pkl
retrain_frequency = 7
use_adaptive_weights = true
fallback_to_static = true
trend_weight = 20
momentum_weight = 25
volatility_weight = 20
trend_strength_weight = 20
stochastic_weight = 15

[performance]
track_performance = true
performance_file = logs/performance.csv
generate_daily_report = true
report_time = 16:30
daily_profit_target = 500
monthly_profit_target = 10000
max_daily_loss = 500

[advanced]
use_pre_market_data = false
use_after_hours = false
scale_in_on_winners = false
scale_out_on_winners = false
use_trailing_stops = false
trailing_stop_percent = 1.0
check_correlation = false
max_correlation = 0.8
detect_market_regime = true
regime_indicator = ADX
adjust_strategy_by_regime = true
commission_per_share = 0.005
min_commission = 1.0
max_commission = 0.1

[debug]
debug_mode = false
print_predictions = true
print_position_size = true
print_trades = true
dry_run_mode = true
simulation_mode = false
save_debug_data = true
debug_dir = debug_output
